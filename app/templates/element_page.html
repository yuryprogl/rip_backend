{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container element-page">
        <div class="row">
            <div class="col-6">
                <img src="{{ element.image }}" class="element-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">
                <h1>{{ element.name }}</h1>
                <span>Описание: {{ element.description }}</span>
                <span>Химическая формула: {{ element.formula }} </span>
                <a href="/" class="btn btn-primary my-4 w-25 return-btn">
                    На главную
                </a>
            </div>
        </div>
    </main>
{% endblock content %}
